<script>angular.element('#buton').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrainWidth: true, // Does not change width of dropdown to that of the activator
        hover: true, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: false, // Displays dropdown below the button
        alignment: 'left', // Displays dropdown with edge aligned to the left of button
        stopPropagation: false // Stops event propagation
    }
);</script>
<div class="container">
    <div class="row">
        <div class="col s1 m2 "></div>
        <div class="col s10 m8 l12 z-depth-1 #eceff1 blue-grey lighten-5 margin20">
            <div class="input-field margin40">
                <input id="search" type="search" ng-model="search" required class="grey lighten-4">
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons icon-close">close</i>
            </div>
            <div class="row">
                <div class="col s12">
                    <h4 class="header center black-text">
                        Dodaj nowe ogłoszenie
                        <a ng-href="#!/announcementCreate" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </h4>
                </div>
                <div class="col s12">
                    <!-- Dropdown Trigger -->
                    <a id="buton" class='dropdown-button btn' data-activates='dropdown1'>Sortuj po</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a ng-click="Sort(StartPlace)">Miejscu startowym</a></li>
                        <li><a ng-click="Sort(EndPlace)">Miejscu docelowym</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="Sort(FreeSlots)">Wolnych miejscach</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12" ng-repeat="an in anns | filter:search | orderBy:key:AscOrDesc">
                    <div class="card">
                        <div class="card-image" style="height:200px;">
                            <iframe style="width:100%; height: 100%;border:0" src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d18864.52285835237!2d20.460370288336375!3d53.770523824474324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x46e2792d071419c7%3A0x106a8126cf54c20f!2sOlsztyn!3m2!1d53.778422!2d20.4801193!4m5!1s0x46e27f375ab76763%3A0xf2ae572fd310f8fc!2sKortowo%2C+Olsztyn!3m2!1d53.755314999999996!2d20.4561325!5e0!3m2!1spl!2spl!4v1492019715231" frameborder="0"  allowfullscreen></iframe>
                            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                        </div>
                        <div class="card-content">
                            <div class="row" style="margin-bottom:0!important">
                                <div class="col s6">
                                    <span class="card-title">{{an.StartPlace}} <span class="arrow-ie">→</span> {{an.EndPlace}}</span>
                                    <span class="card-title"> Wolnych miejsc: {{an.FreeSlots}}</span>
                                </div>
                                <div class="col s6">
                                    <span class="card-title right-align"> Godzina przejazdu </span>
                                    <span class="card-title right-align"> 15:40 - 16:00 </span>
                                </div>
                            </div>

                        </div>
                        <div class="card-action right-align">
                            <a ng-href="#!/announcementDetail/{{ an.AnnouncementId }} " class="btn btn-primary btn-xs right-align">Szczegóły</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s1 m2"></div>
    </div>
</div>
