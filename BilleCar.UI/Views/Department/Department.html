
<div class="container">
    <div class="row">
    <div class="col s10 m8 l12 z-depth-1 grey lighten-4 margin20">
        <div class="input-field margin40">
        <input id="search" type="search" ng-model="search" required class="grey lighten-4">
        <label for="search"><i class="material-icons">search</i></label>
        <i class="material-icons icon-close">close</i>
    </div>
        <div class="col s12">
            <a href="#!/departmentCreate" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <table class="highlight">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Adres</th>
                <th>Opcje</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="dp in deps | filter:search">
                <td>{{dp.DepartmentId}}</td>
                <td>{{dp.Name}}</td>
                <td>{{dp.Adress}}</td>
                <td class="text-right"><a ng-href="#!/DepartmentUpdate/{{ dp.DepartmentId }}" class="btn btn-primary btn-xs">Edytuj</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
