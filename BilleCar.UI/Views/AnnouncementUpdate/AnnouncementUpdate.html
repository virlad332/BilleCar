
<div class="" >
    <div class="row">
        <div class="col s1"></div>
        <div class="col s10">




            <form name="updateAnnouncementForm"  novalidate>
            <div class="card grey lighten-4 large">
                <div class="card-content " style="height: 90%">
                    <span class="card-title">Ogłoszenie nr : {{Ann.AnnouncementId}}</span>
                    <div class="row" style="height: 100%">
                        <div class="col s6 valign-wrapper" style="height: 100%">
                            <div class="row" style="width: 100%">
                                <div class="form-group col s12">
                                    <label for="select" class="col-lg-2 control-label">Oddział</label>
                                    <div class="col-lg-10" ng-controller="announcementsUpdateController">
                                        <select class="form-control" name="DepartmentRefId" id="select" ng-model="Ann.DepartmentRefId" ng-options="dp.DepartmentId as dp.Name
                                         for
                                          dp in deps" required>
                                            <option value="">-&#45;&#45;Wybierz oddział-&#45;&#45;</option>
                                        </select>
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group col s12">
                                    <label for="inputStartPlace" class="col-lg-2 control-label">Miejsce startowe</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="StartPlace" class="form-control" ng-model="Ann.StartPlace" id="inputStartPlace" placeholder="Wpisz miejsce startowe" required>
                                    </div>
                                </div>
                                    <div class="form-group col s12">
                                        <label for="inputEndPlace" class="col-lg-2 control-label">Miejsce docelowe</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="EndPlace" class="form-control" ng-model="Ann.EndPlace" id="inputEndPlace" placeholder="Wpisz miejsce docelowe" required>
                                        </div>
                                    </div>
                                <div class="form-group col s12">
                                    <label for="inputFreeSlots" class="col-lg-2 control-label">Liczba wolnych miejsc</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="FreeSlots" class="form-control" ng-model="Ann.FreeSlots" id="inputFreeSlots" placeholder="Wpisz liczbę wolnych miejsc" required>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col s6" style="height: 100%">
                            <ng-map zoom="14" id="my-map" center="37.7699298, -122.4469157" style="height:90%" on-click="logLatLng()" >
                                <directions
                                        draggable="true"
                                        travel-mode="DRIVING"
                                        waypoints="{{ways}}"
                                        origin="{{Ann.StartPlace}}"
                                        destination="{{Ann.EndPlace}}">
                                </directions>
                            </ng-map>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <button type="submit" ng-click="UpdateAnnouncement(Ann,updateAnnouncementForm.$valid)" class="btn btn-primary">Zapisz</button>

                </div>
            </div>
        </form>
        </div>
        <div class="col s1"></div>
    </div>
</div>
