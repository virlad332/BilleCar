
<div class="container">
    <form name="updateDepartmentForm">
    <div class="row">
        <div class="col s10 m8 l12">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input disabled  type="text" ng-model="dep.DepartmentId" name="DepartmentId" id="inputDepartmentId" required/>
                <label for="inputDepartmentId" class="right-important">ID</label>
            </div>
        </div>
        <div class="col s10 m8 l12">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input  type="text" ng-model="dep.Name" name="Name" id="inputName" required/>
                <label for="inputName" class="right-important">Nazwa</label>
            </div>
        </div>
        <div class="col s10 m8 l12">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input  type="text" ng-model="dep.Adress" name="Adress" id="inputAdress" required/>
                <label for="inputAdress" class="right-important">Adres</label>
            </div>
        </div>
        <div class="col s12 m8 l12">
            <button type="submit" ng-click="updateDepartment(dep,updateDepartmentForm.$valid)" class="btn btn-primary center-align">Zapisz</button>
        </div>
    </div>
    </form>
</div>
