<div class="container kontener" >
    <div class="z-depth-1 grey lighten-4 row login-form card">
        <div class="card-content">
            <span class="card-title">Logowanie</span>
        <form class="col s12" name="loginForm" novalidate>
            <div class='row'>
                <div class='col s12'>
                </div>
            </div>
            <div>
                <ul>
                    <li class="card red center-align padd5" ng-if="loginForm.$submitted && loginForm.Email.$error.required"><span class="red-text text-lighten-5">Wpisz adres e-mail</span></li>
                    <li class="card red center-align padd5" ng-if="loginForm.$submitted && loginForm.Email.$error.pattern"><span class="red-text text-lighten-5">Wpisz poprawny adres e-mail</span></li>
                    <li class="card red center-align padd5 " ng-if="loginForm.$submitted && loginForm.Pass.$error.required"><span class="red-text text-lighten-5">Wpisz hasło</span></li>

                </ul>

                <ul ng-repeat="item in serverErrorMsgs">
                    <li class="card red center-align padd5"><span class="red-text text-lighten-5">{{item[0]}}</span></li>
                </ul>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <i class="material-icons prefix">account_circle</i>
                    <input class='validate' type="email" ng-model="Usr.Email" name="Email" ng-pattern="emailRegEx" id="inputEmail" required/>
                    <label for='inputEmail'>E-mail</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <i class="material-icons prefix">vpn_key</i>
                    <input class='validate' type="password" ng-model="Usr.Pass" name="Pass" id="inputPassword" required/>
                    <label for='inputPassword'>Hasło</label>
                </div>
                <label style='float: right;'>
                    <a class='pink-text' href='#!/register'><b>Nie masz konta? Rejestracja</b></a>
                </label>
            </div>

            <br />
            <center>
                <div class='row'>
                    <button ng-click="Login(Usr,loginForm.$valid)" type='submit' value="SignIn" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                </div>
            </center>
        </form>
        </div>
    </div>
</div>
