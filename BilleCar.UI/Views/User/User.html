
<div class="container">
    <div class="row">
        <div class="col s1 m2 "></div>
        <div class="col s10 m8 l12">
            <table class="highlight">
                <thead>
                    <tr>
                        <th>Adres e-mail</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>ID oddziału</th>
                        <th>Zmień uprawnienia</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="us in usrs">
                        <td>{{us.Email}}</td>
                        <td>{{us.Name}}</td>
                        <td>{{us.SurName}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col s1 m2"></div>
    </div>
</div>
