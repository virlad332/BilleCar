
<div class="container">
    <div class="row">
        <div class="col s1 m2 "></div>
        <div class="col s10 m8 l12">
            <table class="highlight">
                <thead>
                    <tr>
                        <th>Adres e-mail</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>ID oddziału</th>
                        <th>Rola</th>
                        <th>Ilośc ogłoszeń</th>
                        <th>Zmień uprawnienia</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="us in usrs" ng-init="count=AnnouncementCount(us.Email)">
                        <td>{{us.Email}}</td>
                        <td>{{us.Name}}</td>
                        <td>{{us.SurName}}</td>
                        <td>{{us.DepartmentRefId}}</td>
                        <td>{{us.Role}}</td>
                        <td>{{us.Count}}</td>
                        <td><button class="btn waves-effect waves-light" type="submit" name="action" ng-click="ChangeRole(us)">Zmień uprawnienia</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col s1 m2"></div>
    </div>
</div>
