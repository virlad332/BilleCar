<!DOCTYPE html >
<html ng-app="app">
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moje/style.css">
</head>
<body>
    <nav ng-controller="myAngularModuleController">
        <div class="nav-wrapper blue darken-1">
            <a  class="brand-logo show-nav" data-activates="mobile-demo"><i class="material-icons">cloud</i>Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a ng-show="Auth=='true'" ng-href="#!/UserProfile/{{UsrSignIn.Email}}">Twój profil</a></li>
                <li ng-show="Auth=='true'"><a href="">Witaj {{UsrSignIn.Name}} {{UsrSignIn.SurName}}</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">

                    <div class="background">
                        <img src="back.jpg">
                    </div>

                <li ng-show="Auth=='true'"><a  ng-href="#!/home"><i class="material-icons">store</i>Home</a></li>
                <li ng-show="Auth=='false'"><a ng-href="#!/login"><i class="material-icons">person_pin</i>Zaloguj</a></li>
                <li ng-show="Auth=='false'"><a ng-href="#!/register"><i class="material-icons">mode_edit</i>Rejestracja</a></li>
                <li ng-show="Auth=='true' && UsrSignIn.Role=='admin'"><a ng-href="#!/oddzialy"><i class="material-icons">work</i>Lista oddziałów</a> </li>
                <li ng-show="Auth=='true'"><a ng-href="#!/announcement"><i class="material-icons">assignment</i>Lista ogłoszeń</a> </li>
                <li ng-show="Auth=='true'"><a ng-href="#!/user"><i class="material-icons">contacts</i>Lista użytkowników</a> </li>

                <li ng-show="Auth=='true'"><a ng-href="#!/logout"><i class="material-icons">power_settings_new</i>Wyloguj</a></li>

            </ul>
        </div>
    </nav>
    <div ng-view>
    </div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/dirPagination.js"></script>

    <script src="angularmodule.js"></script>
    <script src="js/main.js"></script>
    <script src="Scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAm3paLs5nRPBcwOe8uzKNX-MnQ18v7E8c&libraries=places"></script>
    <script src="angularcontroller.js"></script>
    <script src="Views/Department/department.js"></script>
    <script src="Views/Register/register.js"></script>
    <script src="Views/Login/login.js"></script>
    <script src="Views/Home/home.js"></script>
    <script src="Views/Announcement/announcement.js"></script>
    <script src="Views/AnnouncementDetail/announcementDetail.js"></script>
    <script src="Views/AnnouncementCreate/announcementCreate.js"></script>
    <script src="Views/AnnouncementUpdate/announcementUpdate.js"></script>
    <script src="Views/User/user.js"></script>
    <script src="Views/DepartmentUpdate/departmentUpdate.js"></script>
    <script src="Views/DepartmentCreate/departmentCreate.js"></script>
    <script src="Views/UserProfile/userProfile.js"></script>
    <script src="Views/UserMyAnnouncement/userMyAnnouncement.js"></script>

</body>
</html>
